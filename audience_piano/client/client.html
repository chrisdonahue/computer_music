<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">

	<!--
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
	-->

    <title>Audience Piano Client</title>
	
    <link rel="stylesheet" href="reset.css" type="text/css"/>
</head>

<body>
	<div id="canvas_not">
		<span id="prompt">This line of text will almost certainly wrap because it's pretty god damn long to be entirely honest. Not that I really care it's just quite long.</span>
		<div id="controls">
			<div id="control">
				<label>MIDI Velocity: </label><input type="range" id="midi_note_velocity" min=1 max=127></input>
			</div>
			<div id="navigation">
				<label>Zoom: </label><input type="button" id="zoom_out" value="-"></input><input type="button" id="zoom_in" value="+"></input>
				<label>Scroll: </label><input type="range" id="scroll" min=1 max=127></input>
			</div>
		</div>
	</div>
	<div id="canvas">
		<canvas id="piano"></canvas>
	</div>

	<script type="text/javascript">
		window.client_options = {};

		window.client_options.client = {};
		window.client_options.client.midi_note_velocity_initial = 100;

		window.client_options.socket = {};
		window.client_options.socket.server_ip = 'echo.websocket.org';
		window.client_options.socket.server_port = 80;

		window.client_options.ui = {}
		window.client_options.ui.midi_note_number_display_lower_initial = 0;
		window.client_options.ui.midi_note_number_display_upper_initial = 12;
		window.client_options.ui.key_spacing = 0.02;
		window.client_options.ui.key_white_color = 'rgb(255, 255, 255)';
		window.client_options.ui.key_white_down_color = 'rgb(10, 46, 166)';
		window.client_options.ui.key_white_outline = 'rgb(50, 50, 50)';
		window.client_options.ui.key_black_color = 'rgb(0, 0, 0)';
		window.client_options.ui.key_black_down_color = 'rgb(245, 209, 89)';
		window.client_options.ui.key_black_outline = 'rgb(50, 50, 50)';
	</script>
	<script type="text/javascript" src="js_lib/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js_lib/jquery.quickfit.js"></script>
	<script type="text/javascript" src="js_lib/fingerprint.js"></script>
	<script type="text/javascript" src="shim.js"></script>
	<script type="text/javascript" src="client.js"></script>
</body>
</html>
